<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天堂网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 简化版导航 */
        .navbar {
            background-color: #007bff;
            padding: 1.5rem;
            text-align: center;
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            text-decoration: none;
            letter-spacing: 2px;
        }

        /* 信息卡片样式 */
        .person-list {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .person-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            padding: 2rem;
            border-left: 4px solid #007bff;
        }

        .info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .person-name {
            color: #333;
            font-size: 1.4rem;
            margin-right: 1rem;
        }

        .person-tag {
            background: #f0f0f0;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            color: #666;
            line-height: 1.8;
        }

        .detail-item strong {
            color: #333;
            margin-right: 0.5rem;
        }

        /* 页脚样式 */
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#" class="logo">天堂网</a>
    </nav>

    <!-- 寻人信息列表 -->
    <div class="person-list">
        <!-- 信息卡片1 -->
        <div class="person-card">
            <div class="info-header">
                <h2 class="person-name">残疾凯</h2>
                <span class="person-tag">猎奇，人寿，重口，淫贱重灾区</span>
            </div>
           
               
                    <strong>特征描述：</strong>时常嘴贱，手贱，不要尝试去和他对话,虎型坦克，爱导管，发情期，爱插
                </div>
               
                <div class="detail-item">
                    <strong>投稿联系QQ</strong>艾文（3669140747）
                </div>
            </div>
        </div>
         <!-- 信息卡片1 -->
         <div class="person-card">
            <div class="info-header">
                <h2 class="person-name">童童</h2>
                <span class="person-tag">淫贱</span>
            </div>
           
               
                    <strong>特征描述：</strong>话痨一个，时不时就打你一下，最爱看南通漫画《人鱼陷落》，还有pdd买的小说《文豪野犬》
                </div>
               
                <div class="detail-item">
                    <strong>投稿联系QQ</strong>艾文（3669140747）
                </div>
            </div>
        </div>

        
        

    <!-- 页脚 -->
    <footer>
        <p>最强挂人网，又名耻辱柱</p>
        <p>天堂网所有</p>
    </footer>
</body>
</html>
